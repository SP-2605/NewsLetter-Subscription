<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>TechFormatics</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <form action="/" method="POST" class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="Images/social.png" alt="..." width="92" height="92">
            <h1 class="h3 mb-3 font-weight-normal">Subscribe TechFormatic</h1>
        </div>

        <div class="form-label-group">
            <input type="text" class="form-control" name="Fname" placeholder="First Name">
            <label for="inputEmail">First Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" class="form-control" name="Lname" placeholder="Last Name">
            <label for="inputPassword">Last Name</label>
        </div>

        <div class="form-label-group">
            <input type="number" class="form-control" name="PhNo" placeholder="Contact">
            <label for="inputPassword">Contact</label>
        </div>

        <div class="form-label-group">
            <input type="email" class="form-control" name="Email" placeholder="Email-ID">
            <label for="inputPassword">Email-ID</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Subscribe To TechFormatic</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; TechFormatic</p>
    </form>
</body>

</html>
